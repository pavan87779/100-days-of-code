<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Colors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
        }
        .color-box {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .color-item {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            border-radius: 10px;
            text-shadow: 1px 1px 2px black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Top 10 Colors</h1>
        <div class="color-box">
            {% for color in colors %}
            <div class="color-item" style="background-color: {{ color }}">
                {{ color }}
            </div>
            {% endfor %}
        </div>
        <a href="/" style="display: block; margin-top: 20px; text-decoration: none; color: #007BFF;">Upload Another Image</a>
    </div>
</body>
</html>
